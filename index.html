<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>OTP Email Verification</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

  <h2>OTP Email Verification</h2>

  <input id="email" placeholder="Masukkan Email">
  <br><br>

  <button onclick="sendOTP()">Kirim OTP</button>

  <br><br>

  <input id="otpInput" placeholder="Masukkan OTP">
  <br><br>

  <button onclick="verifyOTP()">Verifikasi</button>

  <br><br>

  <button onclick="resendOTP()" id="resendBtn" disabled>Resend OTP</button>

  <p id="info"></p>
  <p id="timer"></p>

  <!-- JS kamu -->
  <script src="script.js"></script>
</body>
</html>
